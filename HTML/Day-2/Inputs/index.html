<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INPUTS</h1>
    <fieldset>
        <legend>Data:</legend>
        <label for="naam">Name:</label>
        <input type="text" id="naam" placeholder="Enter your name here">
        <br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" autofocus>
        <br>

        <label for="tele">Telephone:</label>
        <input type="tel" maxlength="10" id="tele">
        <br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" disabled>
        <br>

        <label for="date">Date:</label>
        <input type="date" id="date">
        <br>

        <label for="color">Color:</label>
        <input type="color" id="color">
        <br>

        <label for="file">File:</label>
        <input type="file" id="file">
        <br>

        <label for="check">CheckBox:</label>
        <input type="checkbox" id="check">
        <br>
        <br>

        Gender:
        <br>
        <label for="radio">Male</label>
        <input type="radio" name="Gender" id="radio">
        <br>
        <label for="radio">Female</label>
        <input type="radio" name="Gender" id="radio">
        <br>
        <label for="radio">Others</label>
        <input type="radio" name="Gender" id="radio">
        <br>

        <label for="area">Text</label>
        <textarea rows="10" cols="20" id="area"></textarea>
        <br>

        select the day:
        <select>
            <option>Mon</option>
            <option selected>Tue</option>
            <option>Wed</option>
            <option>Thus</option>
            <option>Fri</option>
            <option>Sat</option>
            <option>Sun</option>
        
        </select>
        <br>
        <br>

        <button>Submit</button>
    </fieldset>
</body>
</html>
